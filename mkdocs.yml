site_name: MrChike
site_url: https://mrchike.github.io/portfolio/
repo_name: MrChike/portfolio
repo_url: https://github.com/MrChike/portfolio
theme:
  name: material
  # NB: logo.png should be created under docs/assets/images/
  # This is what makes it visible under site/assets/images/

  # logo: assets/images/logo.png
  # favicon: assets/images/logo.png
  icon:
    repo: octicons/mark-github-24
  font:
    text: Ubuntu Mono
  features:
    - navigation.tabs
    - navigation.footer
    - navigation.top
    - toc.integrate
    - content.code.copy
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: blue grey
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: blue grey
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  markdown_extensions:
    - material.extensions.preview:
        configurations:
          - targets:
              include:
                - docs/*

nav:
  - index.md
  - projects.md
  - contributions.md
  - certifications.md
  - articles.md

